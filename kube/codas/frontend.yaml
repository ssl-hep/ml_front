kind: Service
apiVersion: v1
metadata:
  name: codas
  namespace: codas
  labels:
    k8s-app: codas
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    k8s-app: codas
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codas
  namespace: codas
  labels:
    k8s-app: codas
  annotations:
    kubernetes.io/ingress.class: slate
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - codas.slateci.net
      secretName: autogenerated-codas
  rules:
    - host: codas.slateci.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: codas
                port:
                  number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codas
  namespace: codas
  labels:
    k8s-app: codas
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: codas
  template:
    metadata:
      labels:
        k8s-app: codas
    spec:
      containers:
        - name: codas
          image: sslhep/ml_front:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /healthz
              port: 80
            periodSeconds: 60
            initialDelaySeconds: 60
            timeoutSeconds: 10
          volumeMounts:
            - name: globus-conf-volume
              mountPath: "/etc/globus-conf/"
            - name: mg-conf-volume
              mountPath: "/etc/mg-conf/"
            - name: frontend-conf-volume
              mountPath: "/etc/ml-front-conf/"
      volumes:
        - name: globus-conf-volume
          secret:
            secretName: globus-secret
            items:
              - key: gconf
                path: globus-config.json
        - name: frontend-conf-volume
          secret:
            secretName: config
            items:
              - key: mlconf
                path: mlfront-config.json
        - name: mg-conf-volume
          secret:
            secretName: mg-config
            items:
              - key: mgconf
                path: config.json
      serviceAccountName: codas-fronter
