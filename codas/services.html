<body>

    <div class="gtco-loader"></div>

    <div id="page">

        <div id="ilija_navigation"></div>

        <section id="gtco-header" class="gtco-cover gtco-cover-xs gtco-inner" role="banner">
            <div class="gtco-container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-left">
                        <div class="display-t">
                            <div class="display-tc">
                                <div class="col-md-8">
                                    <h1 class="no-margin">Your JupyterLab Notebooks</h1>
                                    <p>Create new notebooks. Manage running notbooks.</p>
                                    <a class='btn btn-primary' href="PrivateJupyter.html">
                                        New Personal JupyterLab
                                    </a>
                                    <a class='btn btn-primary' id="plugin_TFAAS" href="TFAAS.html">
                                        Tensorflow as a service
                                    </a>
                                    <!-- <a class='btn btn-primary' href="/resources">
                                        Get Available Resources
                                    </a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="gtco-services gtco-section">
            <div class="col-md-12 col-md-offset-0 text-left">
                <h2>Running Notebooks</h2>
                <table id="services_table" class="display" style="width:80%">
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Name</th>
                            <th>Started at</th>
                            <th>Ending at</th>
                            <th>GPUs</th>
                            <th>Link</th>
                            <th>Command</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>




        <div id="ilija_footer"></div>

    </div>

    <div class="gototop js-top">
        <a href="#" class="js-gotop">
            <i class="icon-arrow-up"></i>
        </a>

    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Magnific Popup -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <!-- Main -->
    <script src="js/main.js"></script>

    <script type="text/javascript" language="JavaScript">
        $(document).ready(function () {
            $.getJSON('/get_users_services', function (data) { // get_services
                console.log(data);
                var monit = 'https://grafana.nautilus.optiputer.net/d/7xXMBtHiz/k8s-compute-resources-pod?refresh=10s&orgId=1&var-datasource=prometheus&var-namespace=ml&var-pod='
                var table = $('#services_table').DataTable({
                    data: data,
                    "paging": false,
                    "searching": false,
                    "aoColumns": [
                        { "mData": 0, "sTitle": "Service", "sWidth": "10%" },
                        { "mData": 1, "sTitle": "Name", "sWidth": "10%" },
                        { "mData": 2, "sTitle": "Started at", "sWidth": "10%" },
                        { "mData": 3, "sTitle": "Ending at", "sWidth": "10%" },
                        { "mData": 4, "sTitle": "GPUs", "sWidth": "5%" },
                        { "mData": 5, "sTitle": "Link", "sWidth": "20%" },
                        { "mData": 6, "sTitle": "Status", "sWidth": "5%" },
                        {
                            "mData": null,
                            "bSortable": false,
                            "mRender": function (o) { return '<a href=/delete/' + o[1] + '>Delete</a>&nbsp;&nbsp;<a href=' + monit + o[1] + '>Monitor</a>' }
                        }
                    ]
                });
            });

        });

    </script>
