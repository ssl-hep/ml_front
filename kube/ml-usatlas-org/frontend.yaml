kind: Service
apiVersion: v1
metadata:
  name: ml-front
  namespace: ml-usatlas-org
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ml-front.slateci.net
  labels:
    k8s-app: ml-front
spec:
  type: LoadBalancer
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  selector:
    k8s-app: ml-front
---
apiVersion: v1
kind: Pod
metadata:
  name: ml-front  
  namespace: ml-usatlas-org
  labels:
    k8s-app: ml-front
spec:
  containers:
  - name: ml-front
    image: sslhep/mlfront:latest
    ports:
      - containerPort: 443
      - containerPort: 80
    livenessProbe:
      httpGet:
        scheme: HTTPS
        path: /healthz
        port: 443
      periodSeconds: 60
      initialDelaySeconds: 60
      timeoutSeconds: 10
    volumeMounts:
    - name: https-certs-volume
      mountPath: "/etc/https-certs/"
      readOnly: true
    - name: globus-conf-volume
      mountPath: "/etc/globus-conf/"
    - name: frontend-conf-volume
      mountPath: "/etc/ml-front-conf/"
  volumes:
  - name: https-certs-volume
    secret:
      secretName: ml-front-cert-secret
      items:
      - key: key
        path: key.pem
        mode: 256 
      - key: cert
        path: cert.pem
  - name: globus-conf-volume
    secret:
      secretName: globus-secret
      items:
      - key: gconf
        path: globus-config.json
  - name: frontend-conf-volume
    secret:
      secretName: mlfront-config
      items:
      - key: mlconf
        path: mlfront-config.json
  serviceAccountName: ml-fronter
  # serviceAccount: default
  restartPolicy: Always
